<div class="content_post">
  <div class="content_post_header">
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <div class="content_profile_photo mini-thumb">
            <img [src]="user?.profile_photo_url">
          </div>
        </ion-col>
        <ion-col col-7>
          <div class="content_user_own_post">
            <h2>{{user?.name}}</h2>
            <p>November 5, 1955</p>
          </div>
        </ion-col>
        <ion-col col-2>
          <div class="content_post_configurations">
            <img src="assets/svg/ic_more_vert_black_48px.svg" />
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="content_post_midia">
    <div class="content_midia" *ngIf="post?.image_url">
      <img [src]="post?.image_url">
    </div>
    <div class="content_post_text">
      <p>{{post?.description}}</p>
    </div>
  </div>
  <div class="content_post_action">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <div>
            <img src="assets/svg/ic_thumb_up_black_48px.svg" />            
          </div>
        </ion-col>
        <ion-col col-4>
          <div>
            <img src="assets/svg/ic_comment_black_48px.svg" />
          </div>
        </ion-col>
        <ion-col col-4>
          <div>
            <img src="assets/svg/ic_share_black_48px.svg" />
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
