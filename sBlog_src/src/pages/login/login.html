<ion-content padding>
  <div>
    <div>
      <ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-list>
    </div>
    <div>
      <button ion-button full (click)="loginApp()">Entrar</button>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <button ion-button color="secondary" clear (click)="newAccountRedirect()">Nova Conta</button>
        </ion-col>
        <ion-col text-center>
          <button ion-button color="dark" clear (click)="recoveryPasswordRedirect()">Recuperar Senha</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-footer>
