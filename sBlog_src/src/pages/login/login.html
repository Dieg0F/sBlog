<ion-content padding>
  <div class="content_login">
    <div class="sblog_logo">
      <img src="assets/imgs/sblog-logo.png" alt="sBlog - Share Your Experiences">
    </div>
    <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
      <div class="content_form_body">
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <div>
          <button ion-button full [disabled]="!loginForm.valid">Entrar</button>
        </div>
      </div>
    </form>
  </div>
  <div class="external_links">
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col text-center>
            <button ion-button color="light" clear (click)="goToSignup()">Nova Conta</button>
          </ion-col>
          <ion-col text-center>
            <button ion-button color="light" clear (click)="goToResetPassword()">Recuperar Senha</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>
</ion-content>
