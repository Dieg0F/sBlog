<ion-content padding>
  <div class="content_login">
    <div class="content_page_title">
      <h2>
        Crie sua conta,
      </h2>
      <span>rapido e f√°cil!</span>
    </div>
    <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
      <div class="content_form_body">
        <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Sobre Nome</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Idade</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Data de Nascimento</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label floating>Escolha uma senha</ion-label>
          <ion-input type="password" formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Confirme sua senha</ion-label>
          <ion-input type="password" formControlName="confirmPassword" type="password"></ion-input>
        </ion-item>
        <div>
          <button ion-button full [disabled]="!signupForm.valid">Cadastrar</button>
        </div>
      </div>
    </form>
  </div>
</ion-content>
