<ion-content padding>
  <div class="content_login">
    <div class="content_page_title">
      <h2 class="medium">
        Esqueceu a sua senha?
      </h2>
      <span>recupere ela agora!</span>
    </div>
    <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
      <div class="content_form_body">
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <div>
          <button ion-button full [disabled]="!resetPasswordForm.valid">Resetar Senha</button>
        </div>
      </div>
    </form>
  </div>
</ion-content>
