  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title text-center>userPage</ion-title>
    <button float-right ion-button icon-only clear (click)="userConfigs()">
      <img src="assets/svg/ic_more_vert_black_24px.svg">
    </button>
  </ion-navbar>
</ion-header>
<ion-content>
  <user-page-detail [user]="user"></user-page-detail>
  <div *ngFor="let posts_id of user?.posts_id">
    <user-feed [postId]="posts_id.id" [user]="user"></user-feed>
  </div>
  <a class="btn btn-default" (click)="addPost()">Add Post</a>
  <a class="btn btn-danger" (click)="viewPost()">View Post</a>
</ion-content>
